    <script>
        const DOME = document.querySelector("html");
        const heading = document.querySelector("h1");
            function mood(e){
                console.log(e);
                console.log(e.innerHTML);
                if(e.name === "sunny"){
                    DOME.classList.add("dark")

                    // heading.innerHTML = "Dark Mood Enabled";
                }else if (e.name === "moon"){
                    DOME.classList.remove("dark")
                    // heading.innerHTML = "Light mood Enabled";
                }
                if(e.innerHTML === "Dark" || e.name === "moon"){
                    DOME.classList.add("dark")
                    document.getElementById("surjo").style.color = "black";

                }else if (e.innerHTML === "Light" || e.name === "sunny"){
                    DOME.classList.remove("dark")
                    heading.innerHTML = "Light mood Enabled";
                }
            }
            const unlist = document.querySelector("ul");
            function menu (e){
                console.log(e.name)
                if (e.name === "menu"){
                    e.name = "close";
                    // unlist.classList.add("top-[80px]");
                    unlist.classList.remove("opacity-0")
                    unlist.classList.remove("top-[-400]")
                }else if(e.name === "close"){
                    e.name = "menu"
                    unlist.classList.add("opacity-0")
                    unlist.classList.add("top-[-400]")
                }
            }
    </script>
